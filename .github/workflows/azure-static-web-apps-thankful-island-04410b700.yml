build_and_deploy_job:
  if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
  runs-on: ubuntu-latest
  name: Build and Deploy Job
  permissions:
    id-token: write
    contents: read

  steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: |
        cd client
        npm install

    - name: Build Vite App
      run: |
        cd client
        npm run build
      env:
        VITE_AZURE_SAS_BASE_URL_PAPERS: "https://mycampus-fcgte0f5ard6anae.centralindia-01.azurewebsites.net"

    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_ISLAND_04410B700 }}
        action: "upload"
        app_location: "client"
        api_location: ""
        output_location: "client/dist"
        skip_app_build: true
