name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - name: üì¶ Checkout source
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: üîß Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: üõ†Ô∏è Install and Build React app
        run: |
          cd client
          npm install
          npm run build

      - name: üöÄ Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_ROCK_03F4A3F00 }}
          action: "upload"
          app_location: "./client"         # Source path
          output_location: "client/build"  # Built app path
          api_location: ""

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
